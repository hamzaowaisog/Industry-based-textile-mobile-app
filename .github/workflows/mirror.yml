name: Mirror only main to public repo

on:
  push:
    branches:
      - main

jobs:
  push-main-only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout only main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PUBLIC_REPO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push main to public repo
        run: |
          git remote add public ${{ secrets.PUBLIC_REPO_URL }}
          git push -f public main:main
